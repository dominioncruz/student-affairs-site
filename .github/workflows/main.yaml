name: Deploy App to Ubuntu Server

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js for both frontend and backend
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install and build the frontend (UI)
      - name: Install and Build Frontend
        working-directory: ./UI
        run: |
          npm install
          npm run build

      # Install backend dependencies
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          npm install

      # Deploy frontend and backend to the Ubuntu server
      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          # Create the SSH directory
          sudo mkdir -p ~/.ssh
          sudo chmod 700 ~/.ssh

          # Add the server key to known hosts (use sudo tee to avoid permission issues)
          ssh-keyscan -H $SERVER_HOST | sudo tee -a ~/.ssh/known_hosts

          # Add the private key
          echo "$SSH_PRIVATE_KEY" | sudo tee ~/.ssh/private_key > /dev/null
          sudo chmod 600 ~/.ssh/private_key

          # Transfer frontend and backend files
          sudo scp -i ~/.ssh/private_key -r ./UI/dist $SERVER_USER@$SERVER_HOST:/var/www/myapp-frontend
          sudo scp -i ~/.ssh/private_key -r ./backend $SERVER_USER@$SERVER_HOST:/var/www/myapp-backend

          # Connect to the server and set up services
          sudo ssh -i ~/.ssh/private_key $SERVER_USER@$SERVER_HOST << 'EOF'
          # Frontend setup (using Nginx)
          sudo rm -rf /var/www/html/*
          sudo mv /var/www/myapp-frontend/* /var/www/html/

          # Backend setup (using PM2 for Node.js)
          cd /var/www/myapp-backend
          npm install
          sudo pm2 stop all || true
          sudo pm2 start index.js --name myapp-backend
          sudo pm2 save
          EOF

      # Cleanup SSH directory
      - name: Cleanup SSH Keys
        run: sudo rm -rf ~/.ssh
